name: Deployment
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get access to code
        uses: actions/checkout@v3
      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'
      - name: Testing
        run: mvn test
  deploy:
    needs: test
    strategy:
      matrix:
        java-ver: [8,11]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get access to code
        uses: actions/checkout@v3
      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-ver }}
          distribution: 'adopt'
      - name: Build
        run: mvn clean compile
      - name: Deploy
        run: echo Deployment...